<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="username-container text-center mb-4">
        <span id="user-name"></span>
        <button
          id="copy-username"
          class="btn btn-outline-secondary btn-sm ms-2"
        >
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
      <!-- Search bar -->
      <div class="search-container text-center mb-4">
        <div class="input-group justify-content-center">
          <input
            type="text"
            id="username-search"
            class="form-control"
            placeholder="Enter username to call"
            style="max-width: 200px"
          />
          <div class="input-group-append">
            <button id="search-call" class="btn btn-success">
              <i class="fas fa-search"></i> Search and Call
            </button>
          </div>
        </div>
      </div>
      <div id="videos">
        <div id="video-wrapper">
          <video
            class="video-player"
            id="local-video"
            autoplay
            playsinline
            muted
          ></video>
          <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
        </div>
        <video
          class="video-player"
          id="remote-video"
          autoplay
          playsinline
        ></video>
      </div>
      <div class="controls">
        <!-- Buttons will be dynamically added here -->
      </div>
      <div id="status-message" class="mt-3 text-center"></div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
  <script src="socketListeners.js"></script>
</html>
